{% extends "./layouts/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-light_blue to-blue p-4">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -left-40 w-80 h-80 bg-orange rounded-full opacity-20 blur-3xl"></div>
    <div class="absolute top-20 right-20 w-96 h-96 bg-beige rounded-full opacity-20 blur-3xl"></div>
    <div class="absolute bottom-20 left-1/3 w-72 h-72 bg-blue rounded-full opacity-20 blur-3xl"></div>
  </div>

  <div class="w-full max-w-md relative backdrop-blur-lg bg-white bg-opacity-20 p-8 rounded-2xl shadow-lg border border-white border-opacity-30 z-10">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-dark-text mb-2">Get Started Now</h2>
      <p class="text-dark-text text-opacity-80">Enter your credentials to access your account</p>
    </div>

    <form class="space-y-6" method="post">
        <div>
            <label for="email" class="block text-sm font-medium text-light_gray text-opacity-90 mb-1">Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-light_gray text-opacity-70" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" />
                </svg>
              </div>
              <input type="text" id="email" name="email" class="block w-full pl-10 pr-3 py-3 bg-white bg-opacity-10 border border-light_gray border-opacity-20 rounded-xl focus:ring-2 focus:ring-[#FF9149] focus:border-transparent placeholder-placeholder-gray placeholder-opacity-50 text-dark-text" placeholder="Francis Mudzu">
            </div>
        </div>
      <div>
        <label for="email" class="block text-sm font-medium text-light_gray text-opacity-90 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-light_gray text-opacity-70" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                  </svg>
              </div>
              <input type="email" id="email" name="email" class="block w-full pl-10 pr-3 py-3 bg-white bg-opacity-10 border border-light_gray border-opacity-20 rounded-xl focus:ring-2 focus:ring-[#FF9149] focus:border-transparent placeholder-placeholder-gray placeholder-opacity-50 text-dark-text" placeholder="your@email.com">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-light_gray text-opacity-90 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-light_gray text-opacity-70" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="password" id="password" name="password" class="block w-full pl-10 pr-3 py-3 bg-white bg-opacity-10 border border-light_gray border-opacity-20 rounded-xl focus:ring-2 focus:ring-[#FF9149] focus:border-transparent placeholder-placeholder-gray placeholder-opacity-50 text-dark-text" placeholder="••••••••">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 bg-white bg-opacity-10 border-light_gray border-opacity-30 rounded focus:ring-[#FF9149] focus:ring-offset-0">
          <label for="remember-me" class="ml-2 block text-sm text-light_gray text-opacity-90">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-light_gray hover:font-bold transition-colors">Forgot password?</a>
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-[#FF9149] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF9149] transition-colors">
          Sign in
        </button>
      </div>

      <div class="relative flex items-center my-6">
        <div class="flex-grow border-t border-orange border-opacity-20"></div>
        <span class="flex-shrink mx-4 text-sm text-light_gray text-opacity-70">or continue with</span>
        <div class="flex-grow border-t border-orange border-opacity-20"></div>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <button type="button" class="bg-white bg-opacity-10 hover:bg-opacity-20 py-2 px-4 border border-white border-opacity-20 rounded-xl transition-colors">
          <svg class="h-5 w-5 text-white mx-auto" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
        </button>
        <button type="button" class="bg-white bg-opacity-10 hover:bg-opacity-20 py-2 px-4 border border-white border-opacity-20 rounded-xl transition-colors">
          <svg class="h-5 w-5 text-orange mx-auto" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0014.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z"/>
          </svg>
        </button>
        <button type="button" class="bg-white bg-opacity-10 hover:bg-opacity-20 py-2 px-4 border border-white border-opacity-20 rounded-xl transition-colors">
          <svg class="h-5 w-5 text-orange mx-auto" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.298 24 12c0-6.627-5.373-12-12-12"/>
          </svg>
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-light_gray text-opacity-80">
          Have an account already? 
          <a href="{{ url_for('sign_in') }}" class="font-medium text-orange hover:text-light_gray transition-colors">Sign In</a>
        </p>
        <p class="text-center mt-4">
            <a href="{{url_for('index')}}" class="text-sm font-normal text-light_gray hove:text-light_blue hover:underline">Go Back</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
